<div>

  <div style="  border: 2px solid black; border-radius: 25px; ">
  <div>
    <mat-form-field><input matInput type="text" placeholder="Massage"      [(ngModel)]="message"></mat-form-field>
    <mat-form-field><input matInput type="text" placeholder="Action label" [(ngModel)]="actionButtonLabel">
      <mat-hint>Leave blank to drop </mat-hint>
    </mat-form-field>
    <mat-form-field><input matInput type="number" placeholder="Auto Hide Duration in ms" [(ngModel)]="autoHide">
      <mat-hint>Leave as 0 for constant </mat-hint>
    </mat-form-field>
  </div>

  <div>

    <mat-form-field>
      <mat-select [(ngModel)]="horizontalPosition" placeholder="Positon vertical">
        <mat-option value="start">Start</mat-option>
        <mat-option value="end">End</mat-option>
        <mat-option value="left">Left</mat-option>
        <mat-option value="right">Right</mat-option>
        <mat-option value="center">Center</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="verticalPosition" placeholder="Positon horizontal" >
        <mat-option value="top">Top</mat-option>
        <mat-option value="bottom">Bottom</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="addExtraClass" style="margin: 10px">Add custom css</mat-checkbox>
  </div>

    <div fxLayout="row" fxLayoutAlign="center stretch"><button mat-raised-button class="btn btn-primary btn-w"  (click)="open()">OPEN</button></div>
</div>

  <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="center center">

    <div fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">

      <button mat-raised-button class="btn btn-primary btn-w"  (click)="openTimer()">Idle timer</button>
  <!--    <button mat-raised-button class="btn btn-primary btn-w"  (click)="openCountdown()">count down</button>-->
      <button mat-raised-button class="btn btn-primary btn-w"  (click)="showBasicComponent()">Timer visable</button>
    </div>

    <div [hidden]="!remark">{{remark}}</div>
  </div>

  </div>
